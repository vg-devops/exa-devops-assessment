apiVersion: apps/v1
kind: Deployment
metadata:
  name: {APP_NAME_FROM_REPOSITORY}-deployment
  namespace: {NAMESPACE}
  labels:
    fargate: "true"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: {APP_NAME_FROM_REPOSITORY}
      fargate: "true"
  template:
    metadata:
      labels:
        app: {APP_NAME_FROM_REPOSITORY}
        fargate: "true"
    spec:
      containers:
      - name: {APP_NAME_FROM_REPOSITORY}
        image: {IMAGE_WITH_TAG}
        resources:
          requests:
            cpu: 256m
            memory: 512Mi
          limits:
            cpu: 256m
            memory: 512Mi
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: {APP_NAME_FROM_REPOSITORY}-svc
  namespace: {NAMESPACE}
  labels:
    fargate: "true"
spec:
  selector:
    app: {APP_NAME_FROM_REPOSITORY}
    fargate: "true"
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000